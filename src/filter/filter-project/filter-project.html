<div class="filterProject__header">
    <h1 class="filterProject-title">Enabled Projects<span class="filterProject-beta">beta</span></h1>
    <div class="filterProject-controls">
        <input type="text" class="filterProject-search" data-ng-model="searchText" placeholder="Filter projects..."/>
        <div class="filterProject-all"
            data-ng-click="::$ctrl.toggleAll()">
            <!-- <input
                type="checkbox"
                id="checkbox-all"
                class="filterProject-all-input"
                data-ng-model="$ctrl.allChecked"
                data-ng-change="$ctrl.toggleAll();"
            /> -->
            <i class="filterProject__checkbox" data-ng-class="$ctrl.getCheckboxClass($ctrl.allChecked)"></i>
            <label class="filterProject-all-label" for="checkbox-all">Check all</label>
        </div>
    </div>
</div>
<div class="filterProject-list">
    <div
        class="filterProject-card"
        data-ng-repeat="project in $ctrl.projects | filter:searchText"
        data-ng-click="$ctrl.checked(project);"
    >
        <div
            class="filterProject-card-input"
        >
            <i class="filterProject__checkbox" data-ng-class="$ctrl.getCheckboxClass(project.isChecked)"></i>
        </div>
        <label class="filterProject-card-description" for="checkbox-{{::project.id}}" title="{{::project.description}}">
            <div class="filterProject-name" data-ng-bind="::project.name"></div>
            <div class="filterProject-description" data-ng-bind="::project.description"></div>
        </label>
</div>
